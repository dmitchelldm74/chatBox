{% extends "base.html" %}
{% block body %}
    <script>
    function inbox(){
    var a = document.getElementById("g").value;
    var b = document.getElementById("ps").value;
    var it = window.location.href.split("/");//162.243.6.91:5000
    document.getElementById("inbox875").src = 'http://' + it[2] + '/inbox/' + a + '/' + b;
    }
    function load(){
    document.getElementById("nm").value = localStorage.getItem("chatBoxname");
    document.getElementById("g").value = localStorage.getItem("chatBoxgroup");
    document.getElementById("ps").value = localStorage.getItem("chatBoxpassword");
    inbox();
    }
    function add(emoji){
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<i class="em ' + emoji + '"></i>'
    }
    function add2(){
    var tadd = document.getElementById('em1').value;
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + tadd
    }
    function link(){
    var link = document.getElementById("ul").value;
    var name = document.getElementById("na").value;
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<a href="' + link + '">' + name + '</a>'
    }
    function image(){
    var l = document.getElementById("ul").value;
    var n = document.getElementById("na").value;
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<img src="' + l + '" alt="' + n + '">';
    /*
    <video width="400" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>
    */
    }
    function sync(){
    document.getElementById("cheese").value = document.getElementById("li").innerHTML
    }
    function update(){
    var cheese = document.getElementById("li").innerHTML;
    var cheese2 = document.getElementById("em1").value;
    var cheese3 = document.getElementById("ul").value;
    if (cheese2 == ""){
    if (cheese3 == ""){
    if (cheese == ""){
    document.getElementById('cli').click();
    }}}
    }
    function tms(){
        document.getElementById('inbox875').contentWindow.location.reload();
    }
    setTimeout(tms, 5000);
    </script>

<script>
function searchKeyPress(e)
{
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('cli').click();
        return false;
    }
    return true;
}
