{% extends "base.html" %}
{% block body %}
    <script>
    function load(){
    document.getElementById("nm").value = localStorage.getItem("chatBoxname");
    document.getElementById("g").value = localStorage.getItem("chatBoxgroup");
    document.getElementById("ps").value = localStorage.getItem("chatBoxpassword");
    }
    function add(emoji){
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<i class="em ' + emoji + '"></i>'
    }
    function link(){
    var link = document.getElementById("ul").value;
    var name = document.getElementById("na").value;
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<a href="' + link + '">' + name + '</a>'
    }
    function image(){
    var l = document.getElementById("ul").value;
    var n = document.getElementById("na").value;
    document.getElementById("li").innerHTML = document.getElementById("li").innerHTML + '<img src="' + l + '" alt="' + n + '">';
    /*
    <video width="400" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>
    */
    }
    function sync(){
    document.getElementById("cheese").value = document.getElementById("li").innerHTML
    }
    </script>
    <div id="controls" style="position: fixed; border-style: solid; background-color: transparent;">
    <button onclick="add('em-grin')" class="em em-grin"></button><button onclick="add('em-grinning')" class="em em-grinning"></button><button onclick="add('em-frowning')" class="em em-frowning"></button><button onclick="add('em-blush')" class="em em-blush"></button><button onclick="add('em-angry')" class="em em-angry"></button><button onclick="add('em-sunglasses')" class="em em-sunglasses"></button><button onclick="add('em-a')" class="em em-a"></button><button onclick="add('em--1')" class="em em--1"></button><button onclick="add('em---1')" class="em em---1"></button><button onclick="add('em-mask')" class="em em-mask"></button><button onclick="add('em-astonished')" class="em em-astonished"></button><button onclick="add('em-smile')" class="em em-smile"></button><button onclick="add('em-smiley')" class="em em-smiley"></button>
    <br>
    <a href="http://afeld.github.io/emoji-css/">More Emojis(just click and paste)</a><br>
    <input id="ul" placeholder="Url..."type="text"/><input placeholder="Name or Type..."id="na"type="text"/><br><button class="btn btn-info"onclick="link()">Add as Link.</button><button class="btn btn-info"onclick="image()">Add as Image.</button>
    </div>   
    <form action="/post" method="post">
    <input id="g"placeholder="Group..." type="text" name="group" style="color: transparent;border-color: transparent;background-color: transparent;" readonly/>
    <input id="nm"placeholder="Name..."type="text" name="name" style="color: transparent;border-color: transparent;background-color: transparent;"readonly/>
    <input id="ps"placeholder="Password..."type="password" name="password" style="color: transparent;border-color: transparent;background-color: transparent;" readonly/>
    <input id="cheese"name="msg" type="text" style="color: transparent;border-color: transparent;background-color: transparent;"/>
    
     
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    {% autoescape false %}
    {% for post in info %}
        
        <p>{{ post }}</p>
        
    {% endfor %}    
    {% endautoescape %}
    
<div class="wrapper">    
<div name="msg2"id="li" onkeyup="sync()" style="bottom: 1px;height:75px;border-style: 1px solid;position: fixed;"onkeydown="sync(); return searchKeyPress(event);"class="form-control input-lg" contenteditable="true"></div><input id="cli" onclick="sync()" type="submit" class="btn btn-info"value="Send">
</div> 
<script>
function searchKeyPress(e)
{
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('cli').click();
        return false;
    }
    return true;
}
</script>
</form>

{% endblock %}
